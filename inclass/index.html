<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken to Nugget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .scene {
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .scene.active {
      display: flex;
    }

    .scene img {
      max-width: 400px;
      max-height: 400px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-10px); }
      50%  { transform: translateX(10px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>

  <!-- Scene 1 -->
  <div id="scene1" class="scene active">
    <img id="chicken" src="chicken.jpg" alt="Chicken">
  </div>

  <!-- Scene 2 -->
  <div id="scene2" class="scene">
    <img id="nugget" src="nugget.jpg" alt="Nugget" class="fade-in">
  </div>

  <script>
    const chicken = document.getElementById('chicken');
    const scene1 = document.getElementById('scene1');
    const scene2 = document.getElementById('scene2');

    let clickCount = 0;
    const maxClicks = 5;

    chicken.addEventListener('click', () => {
      clickCount++;

      // Remove class and re-add to retrigger animation
      chicken.classList.remove('shake');
      void chicken.offsetWidth; // force reflow
      chicken.classList.add('shake');

      if (clickCount >= maxClicks) {
        // Wait for the shake animation to finish, then transition
        chicken.addEventListener('animationend', () => {
          scene1.classList.remove('active');
          scene2.classList.add('active');
        }, { once: true });
      }
    });
  </script>

</body>
</html>
