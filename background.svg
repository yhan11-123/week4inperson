<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Sky -->
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B0E0FF"/>
    </linearGradient>
    <linearGradient id="oceanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#006994"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="100%" stop-color="#FFD54F"/>
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- Sun -->
  <circle cx="650" cy="100" r="50" fill="url(#sunGrad)"/>
  <!-- Sun rays -->
  <g stroke="#FFD54F" stroke-width="3" opacity="0.6">
    <line x1="650" y1="30" x2="650" y2="15"/>
    <line x1="650" y1="170" x2="650" y2="185"/>
    <line x1="580" y1="100" x2="565" y2="100"/>
    <line x1="720" y1="100" x2="735" y2="100"/>
    <line x1="600" y1="50" x2="590" y2="40"/>
    <line x1="700" y1="50" x2="710" y2="40"/>
    <line x1="600" y1="150" x2="590" y2="160"/>
    <line x1="700" y1="150" x2="710" y2="160"/>
  </g>

  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="150" cy="80" rx="60" ry="25"/>
    <ellipse cx="120" cy="70" rx="40" ry="20"/>
    <ellipse cx="180" cy="75" rx="35" ry="18"/>
    <ellipse cx="400" cy="60" rx="50" ry="22"/>
    <ellipse cx="370" cy="55" rx="35" ry="18"/>
    <ellipse cx="430" cy="50" rx="30" ry="15"/>
  </g>

  <!-- Ocean -->
  <rect x="0" y="380" width="800" height="220" fill="url(#oceanGrad)"/>

  <!-- Ocean waves -->
  <g fill="none" stroke="#4FC3F7" stroke-width="2" opacity="0.5">
    <path d="M0,400 Q50,390 100,400 Q150,410 200,400 Q250,390 300,400 Q350,410 400,400 Q450,390 500,400 Q550,410 600,400 Q650,390 700,400 Q750,410 800,400"/>
    <path d="M0,430 Q50,420 100,430 Q150,440 200,430 Q250,420 300,430 Q350,440 400,430 Q450,420 500,430 Q550,440 600,430 Q650,420 700,430 Q750,440 800,430"/>
    <path d="M0,460 Q50,450 100,460 Q150,470 200,460 Q250,450 300,460 Q350,470 400,460 Q450,450 500,460 Q550,470 600,460 Q650,450 700,460 Q750,470 800,460"/>
  </g>

  <!-- Island / Sand -->
  <ellipse cx="400" cy="400" rx="350" ry="40" fill="#F4D03F"/>
  <ellipse cx="400" cy="400" rx="340" ry="35" fill="#F9E154"/>

  <!-- Sand details -->
  <g fill="#E0C030" opacity="0.4">
    <circle cx="200" cy="395" r="2"/>
    <circle cx="350" cy="400" r="1.5"/>
    <circle cx="500" cy="390" r="2"/>
    <circle cx="300" cy="405" r="1"/>
    <circle cx="450" cy="398" r="1.5"/>
  </g>

  <!-- Palm tree trunk -->
  <path d="M160,390 Q155,300 165,200" stroke="#8B4513" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M160,390 Q155,300 165,200" stroke="#A0522D" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Trunk texture -->
  <g stroke="#6B3410" stroke-width="1" opacity="0.5">
    <line x1="155" y1="350" x2="170" y2="348"/>
    <line x1="154" y1="320" x2="169" y2="318"/>
    <line x1="156" y1="290" x2="168" y2="288"/>
    <line x1="157" y1="260" x2="167" y2="258"/>
    <line x1="158" y1="230" x2="168" y2="228"/>
  </g>

  <!-- Palm leaves -->
  <g fill="#228B22">
    <path d="M165,200 Q120,150 60,170 Q120,175 165,200" fill="#2E8B57"/>
    <path d="M165,200 Q200,140 280,130 Q210,155 165,200" fill="#228B22"/>
    <path d="M165,200 Q100,190 50,220 Q110,205 165,200" fill="#32CD32"/>
    <path d="M165,200 Q220,180 290,190 Q230,195 165,200" fill="#2E8B57"/>
    <path d="M165,200 Q180,140 190,100 Q175,150 165,200" fill="#228B22"/>
    <path d="M165,200 Q130,160 100,130 Q140,170 165,200" fill="#32CD32"/>
  </g>

  <!-- Coconuts -->
  <circle cx="162" cy="205" r="6" fill="#8B4513"/>
  <circle cx="172" cy="208" r="5" fill="#6B3410"/>

  <!-- Treasure chest -->
  <g transform="translate(550, 355)">
    <!-- Chest body -->
    <rect x="0" y="15" width="60" height="30" rx="3" fill="#8B4513"/>
    <rect x="2" y="17" width="56" height="26" rx="2" fill="#A0522D"/>
    <!-- Chest lid -->
    <path d="M0,15 Q30,-5 60,15" fill="#6B3410"/>
    <path d="M2,15 Q30,-2 58,15" fill="#8B4513"/>
    <!-- Chest lock -->
    <rect x="25" y="20" width="10" height="8" rx="1" fill="#FFD700"/>
    <circle cx="30" cy="24" r="2" fill="#B8860B"/>
    <!-- Chest bands -->
    <rect x="0" y="25" width="60" height="3" fill="#6B3410" opacity="0.5"/>
    <!-- Gold coins spilling out -->
    <circle cx="15" cy="12" r="5" fill="#FFD700"/>
    <circle cx="25" cy="8" r="5" fill="#FFC107"/>
    <circle cx="40" cy="10" r="5" fill="#FFD700"/>
    <circle cx="50" cy="13" r="4" fill="#FFC107"/>
    <circle cx="10" cy="8" r="4" fill="#FFD700"/>
    <!-- Sparkles -->
    <g fill="#FFEB3B" opacity="0.8">
      <polygon points="20,0 21,3 24,3 22,5 23,8 20,6 17,8 18,5 16,3 19,3"/>
      <polygon points="45,2 46,4 48,4 47,6 47,8 45,7 43,8 43,6 42,4 44,4"/>
    </g>
  </g>

  <!-- Small rocks on sand -->
  <ellipse cx="300" cy="395" rx="8" ry="5" fill="#A09070"/>
  <ellipse cx="500" cy="400" rx="6" ry="4" fill="#908060"/>

  <!-- Grass tufts -->
  <g stroke="#228B22" stroke-width="2" fill="none">
    <path d="M250,385 Q252,370 248,360"/>
    <path d="M254,385 Q258,372 256,362"/>
    <path d="M246,387 Q242,374 244,364"/>
    <path d="M480,388 Q482,375 478,365"/>
    <path d="M484,388 Q488,376 486,366"/>
  </g>

  <!-- Birds in the sky -->
  <g stroke="#555" stroke-width="1.5" fill="none">
    <path d="M300,120 Q305,115 310,120 Q315,115 320,120"/>
    <path d="M350,90 Q354,86 358,90 Q362,86 366,90"/>
    <path d="M500,130 Q504,126 508,130 Q512,126 516,130"/>
  </g>
</svg>
